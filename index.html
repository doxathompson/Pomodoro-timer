<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./style.css">
    <!-- RESPONSIVE CSS LINK -->
    <link rel="stylesheet" href="./responsive.css">
    <!--BOOTSTRAP LINK-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <h1>Pomodoro Timer</h1>


    <!--===== Set Timer =====-->
    <div class="container ">
        <di class="row">
            <div class="set-Timer text-center col-4">
                <p class="small-text">Hours</p>
                <button type="button" id="decrement1" class="btn btn-dark">-</button>
                
                <input type="number" id="counter1" value="0" class="custom-width">
        
                <button type="button" id="increment1" class="btn btn-dark ">+</button>
            </div>
        
            <div class="set-Timer text-center col-4">
                <p class="small-text">Minutes</p>
                <button type="button" id="decrement2" class="btn btn-dark">-</button>
                
                <input type="number" id="counter2" value="0" class="custom-width">
        
                <button type="button" id="increment2" class="btn btn-dark ">+</button>
            </div>
        
        
            <div class="set-Timer text-center col-4">
                <p class="small-text">Seconds</p>
                <button type="button" id="decrement3" class="btn btn-dark">-</button>
                
                <input type="number" id="counter3" value="0" class="custom-width">
        
                <button type="button" id="increment3" class="btn btn-dark ">+</button>
            </div>
        </di>
    </div>


 <!--===== Start / Stop Buttons-->
 <div class="start-stop-buttons">
    <button id="start-btn" type="button" class="start-stop-buttons-items btn btn-dark btn-lg">START</button>
    <button id="stop-btn" type="button" class="start-stop-buttons-items btn btn-secondary btn-lg">STOP</button>
    <button id="clear-btn" type="button" class="start-stop-buttons-items btn btn-dark btn-lg">CLEAR</button>
</div>
    
    <!--===== Clock =====-->
    <div class="countdown-container">
        <div class="elements hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
    
        <div class="elements mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
    
        <div class="elements seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

<!--======Congratulations=====-->
<div id="pop-up" class="text-center">
    <h3>Congratulations</h3>
    <p>You have completed the task</p>
    <button onclick="closepopUp()" id="close-btn" class="start-stop-buttons-items btn btn-dark btn-lg">Close</button>
</div>
<audio id="congratulationsSound" src="/tada-fanfare-a-6313.mp3"></audio>

  












    

   
    




    <!-- BOOTRTAP JS & JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js" defer></script>


</body>
</html>
